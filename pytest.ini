[tool:pytest]
# Pytest configuration for trickle-app

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (requires http-trickle)
    slow: marks tests as slow (may take longer to run)
    gpu: marks tests that require GPU/CUDA

# Test output
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Async test support
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=trickle_app --cov-report=html --cov-report=term-missing

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.* 